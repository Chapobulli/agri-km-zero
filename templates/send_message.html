{% extends "base.html" %}

{% block content %}
<h2>Invia Messaggio a {{ recipient.username }}</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
        {{ form.content.label }} {{ form.content(class="form-control") }}
    </div>
    {{ form.submit(class="btn btn-primary") }}
</form>
{% endblock %}
