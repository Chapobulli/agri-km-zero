{% extends "base.html" %}

{% block content %}
<h2>Login</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
        {{ form.email.label }} {{ form.email(class="form-control") }}
    </div>
    <div class="form-group">
        {{ form.password.label }} {{ form.password(class="form-control") }}
    </div>
    <div class="mt-3">
        <a href="{{ url_for('auth.request_reset') }}" class="text-muted">Password dimenticata?</a>
    </div>
    {{ form.submit(class="btn btn-primary") }}
</form>
{% endblock %}
