{% extends "base.html" %}

{% block content %}
<h1>Benvenuto in Agri KM Zero</h1>
<p>Connetti agricoltori e clienti per prodotti locali a km0.</p>
{% if current_user.is_authenticated %}
    {% if current_user.is_farmer %}
        <a href="{{ url_for('products.add_product') }}" class="btn btn-primary">Aggiungi Prodotto</a>
    {% else %}
        <a href="{{ url_for('main.search') }}" class="btn btn-primary">Cerca Agricoltori</a>
    {% endif %}
{% endif %}
{% endblock %}
